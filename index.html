<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who's That Pokémon?</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body id="body">
    <div class="container main-container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="title">Who's that Pokémon?</h1>
                <div id="details">
                    <h3 id="time-left"></h3>
                    <h5 id="tip" style="display:none;">Click on each picture for a hint!</h5>
                </div>
                <h3 id="feedback"></h3>
                <div id="result"></div>
                <button class="btn btn-danger" id="start-button">Start</button>
            </div>
        </div>
        <div id="questions"></div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-danger" id="done-button" style="display: none;">Done!</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
